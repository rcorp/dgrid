<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Dijit Cell Editors</title>
		<meta name="viewport" content="width=570">
		<style>
			@import "../../../dojo/resources/dojo.css";
			@import "../../../dijit/themes/claro/claro.css";
			@import "../../../dgrid/css/skins/claro.css";
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			#grid .field-date, #grid .field-date2 {
				width: 16em;
			}
			#grid .field-integer {
				width: 6em;
			}
			#grid .field-bool {
				width: 6em;
			}
			.ui-widget{
				margin: 10px;
			}
		</style>
		<script src="../../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script>
			require(["dgrid/extensions/addNewMultipleRowsGrid", "dgrid/List", "dgrid/OnDemandGrid", "dojo/store/Memory","dojo/store/Observable", "dgrid/Selection", "dgrid/Keyboard", "dgrid/editor", "dijit/form/CheckBox", "dijit/form/TimeTextBox",  "dijit/form/Select","dojo/data/ObjectStore", "dijit/form/FilteringSelect", "dijit/form/Button", "dojo/_base/declare", "dgrid/test/data/base", "dojo/domReady!"],
				function(addNewMultipleRowsGrid, List, Grid, Memory, Observable, Selection, Keyboard, editor, CheckBox, TimeTextBox, Select, ObjectStore, FilteringSelect, Button, declare){

					var stateStore = new ObjectStore({
						objectStore:testStateStore,
						labelProperty: "name"
					});

					var columns = [
						{field: "id", label: "id"},
						editor({label: "Time", field: "date2", editorArgs: {
							timePattern: "HH:mm:ss",
							clickableIncrement: "T00:15:00",
							visibleIncrement: "T00:15:00",
							visibleRange: "T01:00:00"}}, TimeTextBox),
						editor({
							label: "Select Options",
							field: "bool",
							get: function(item){
								// return as string to match option in list
								return "" + item.bool;
							},
							set: function(item){
								// convert back to boolean from string
								return item.bool == "true";
							},
							editorArgs: {
								style: "width:75px;",
								options: [
									{value: "true", label: "true"},
									{value: "false", label: "false"}
								]
							}
						}, Select, "dblclick"),
						editor({label: "Select Store", field: "state", editorArgs: {store: stateStore, maxHeight: 150, style: "width:120px;"}}, Select, "click"),
						editor({label: "FilteringSelect Store", field: "state2", editorArgs: {store: stateStore, maxHeight: 150, style: "width:120px;"}}, FilteringSelect),
						editor({label: "Remove", field: "Remove", editorArgs: {store: stateStore, label:"Remove", maxHeight: 150, style: "width:120px;",
							onClick: function(evt) {
								var cell = grid.cell(evt)
								grid.removeDirtyRow(cell.row.id)
							}}}, Button)
						// Note that mileage may vary with editOn + widgets with multiple focusable children, e.g. dijit/Editor
					];


					window.grid = new (declare([Grid, addNewMultipleRowsGrid, Selection, Keyboard]))({
						store: new Observable(new Memory()),
						columns: columns,
						selectionMode: "none"
					}, "grid");
					
					grid.on("dgrid-datachange", function(evt){
						console.log("data changed: ", evt.oldValue, " -> ", evt.value);
						console.log("cell: ", evt.cell, evt.cell.row.id);
					});
					grid.on("dgrid-editor-show", function(evt){
						console.log("show editOn editor: ", evt);
					});
					grid.on("dgrid-editor-hide", function(evt){
						console.log("hide editOn editor: ", evt);
					});
				});
				
		</script>
	</head>
	<body class="claro">
		<h2>Another basic grid with more editors</h2>
		(Click fields to edit)
		<div id="grid"></div>
		<button type="button" id="save" onclick="grid.save()">Save</button>
	</body>
</html>
